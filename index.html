<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
   <style>
    /* ボタンをまとめるための準備 */
    body {
      text-align: center;
    }

    /* ボタン自体の見た目 */
    button {
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    /* 画像サイズ調整（任意） */
    button img {
      width: 100px;
      height: auto;
    }

    /* ★ ここから追加 ★ */
    #message {
      margin-top: 20px;
      display: flex;
      justify-content: center; /* 横中央 */
      align-items: center;     /* 縦中央 */
      min-height: 120px;       /* 画像ぶんの高さを確保 */
      font-size: 18px;
    }

    #message img {
      width: 120px;            /* ← 表示したいサイズ */
      height: auto;
    }

   #again {
    margin-top: 20px;
    padding: 10px 20px;
    background: none;
    border: none;     /* ← 普段は枠なし */
    font-size: 16px;
    cursor: pointer;
  }

  #again.active {
    border: 2px solid #6e6e6e;
    border-radius: 6px;
    background-color: white;
  }

  #again.active:hover {
    background-color: #f0f0f0;
  }


    </style>
</head>
<body>

<p id="message">最初はグー、じゃんけん</p>
<p id="result"></p>


<button id="guu">
  <img src="../IMG/guu.png" alt="グー">
</button>
<button id="choki">
  <img src="../IMG/choki.png" alt="チョキ">
</button>
<button id="paa">
  <img src="../IMG/paa.png" alt="パー">
</button>

<p id="winning"></p>
<button id="again"></button>

<script src="script.js"></script>
</body>
</html>
